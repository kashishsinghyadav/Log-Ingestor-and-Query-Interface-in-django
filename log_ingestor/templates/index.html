<!DOCTYPE html>
<html>
<head>
    <title>Log Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        /* Style for the search form */
        form {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style for the log entries */
        p {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Hover effect on log entries */
        p:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Log Search</h1>
    <form method="get" action="{% url 'search_logs' %}">
        <input type="text" name="q" placeholder="Search">
        <input type="text" name="level" placeholder="Level">
        <input type="text" name="resourceId" placeholder="Resource ID">
        <input type="text" name="timestamp" placeholder="Timestamp">
        <button type="submit">Search</button>
    </form>
    {% for log in logs %}
        <p>{{ log }}</p>
    {% endfor %}
</body>
</html>
